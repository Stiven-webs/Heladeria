<!DOCTYPE html>
<html lang="es-pe">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALDO DIEGO - Registrarse</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="img/logo.ico">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="back-to-home">
        <a href="index.html" class="back-btn">Volver al inicio</a>
    </div>
    
    <div class="login-container">
        <img src="img/logo.png" alt="Logo Aldo Diego" class="logo">
        <h2>Registrarse</h2>
        <form action="conexion/enviar-usuario.php" method="POST">
            <div class="input-group">
                <label for="fullname">Nombre completo</label>
                <input type="text" id="fullname" name="fullname" required placeholder="Tu nombre completo">
            </div>
            <div class="input-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirmar contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="••••••••">
            </div>
            <button type="submit" class="login-btn">Registrarse</button>
        </form>        
        <div class="register-link">
            ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>
        </div>
        <div class="social-login">
            <div class="social-btn">
                <span class="material-symbols-outlined">mail</span>
            </div>
            <div class="social-btn">
                <span class="material-symbols-outlined">person</span>
            </div>
            <div class="social-btn">
                <span class="material-symbols-outlined">smartphone</span>
            </div>
        </div>
    </div>
</body>
</html>
