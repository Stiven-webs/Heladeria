<!DOCTYPE html>
<html lang="es-pe">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALDO DIEGO - Iniciar Sesión</title>
    <link rel="icon" href="img/logo.ico">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="back-to-home">
        <a href="index.html" class="back-btn">Volver al inicio</a>
    </div>
    
    <div class="login-container">
        <img src="img/logo.png" alt="Logo Aldo Diego" class="logo">
        <h2>Iniciar Sesión</h2>
        <form>
            <div class="input-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" required placeholder="ejemplo@correo.com">
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>
            <button type="submit" class="login-btn">Iniciar Sesión</button>
            <a href="#" class="forget-password">¿Olvidaste tu contraseña?</a>
        </form>
        <div class="register-link">
            ¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>
        </div>
        <div class="social-login">
            <div class="social-btn">
                <span class="material-symbols-outlined">mail</span>
            </div>
            <div class="social-btn">
                <span class="material-symbols-outlined">person</span>
            </div>
            <div class="social-btn">
                <span class="material-symbols-outlined">smartphone</span>
            </div>
        </div>
    </div>
</body>
</html>
